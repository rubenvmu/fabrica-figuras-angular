<div><b>Ejercicio 07</b></div>
<div>Calculadora / Superficies de C칤rculo y Cuadrado</div>
<div id="separador"></div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <input type="number" class="form-control" id="number1" name="number1" placeholder="N칰mero 1" [(ngModel)]="a">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <input type="number" class="form-control" id="number2" name="number2" placeholder="N칰mero 2" [(ngModel)]="b">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <div>
          <br>
          <button type="button" class="btn btn-secondary" (click)="addNumbers()">Suma</button>&nbsp;
          <button type="button" class="btn btn-primary" (click)="subtractNumbers()">Resta</button>&nbsp;
          <button type="button" class="btn btn-warning" (click)="multiplyNumbers()">Multiplicaci칩n</button>&nbsp;
          <button type="button" class="btn btn-danger" (click)="divideNumbers()">Divisi칩n</button>&nbsp;
          <br>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <br>
      <div>
        <p id="resultado">{{result}}</p>
      </div>
      <br>
    </div>
  </div>
</div>

<div id="separador"></div>

<div class="container control-form">
  <div class="row">
    <div id="col1" class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="image-selection" id="image1" value="image1" [(ngModel)]="imageSelection">
        <label class="form-check-label" for="image1">
          <img id="circulo" src="https://static.vecteezy.com/system/resources/thumbnails/011/148/564/small/moon-design-illustration-isolated-on-transparent-background-free-png.png" alt="Image 1" class="img-fluid">
        </label>
      </div>
      <div *ngIf="imageSelection === 'image1'">
        <label for="numero3">Calcular superficie del c칤rculo <br> <b>(ingresar longitud radio)</b></label>&nbsp;
        <input type="number" class="form-control" id="numero3" name="numero3" placeholder="Radio del c칤rculo" [(ngModel)]="radio">&nbsp;<br>
        &nbsp;<button type="button" class="btn btn-secondary" (click)="calcularSuperficieCirculo()">Calcular 游리</button>
        <br>&nbsp;
        <p id="superficiecirculo">
          {{superficiecirculo}} <select name="select">
            <option value="value1">cm</option>
            <option value="value2" selected>m</option>
            <option value="value3">km</option>
          </select><br>
        </p>
      </div>
    </div>
    <div id="col2" class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="image-selection" id="image2" value="image2" [(ngModel)]="imageSelection">
        <label class="form-check-label" for="image2">
          <img id="cuadrado" src="https://i.pinimg.com/originals/39/98/08/399808c7787f2c87cfa2b217deb4245b.png" alt="Image 2" class="img-fluid">
        </label>
      </div>
      <div *ngIf="imageSelection === 'image2'">
        <label for="numero4">Calcular superficie del cuadrado<br> <b>(ingresar longitud lado)</b></label>&nbsp;
        <input type="number" class="form-control" id="numero4" name="numero4" placeholder="Lado del cuadrado" [(ngModel)]="lado">&nbsp;<br>
        &nbsp;<button type="button" class="btn btn-secondary" (click)="calcularSuperficieCuadrado()">Calcular 游릴</button>
        <br>&nbsp;
        <p id="superficiecuadrado">
          {{superficiecuadrado}} <select name="select">
            <option value="value1">cm</option>
            <option value="value2" selected>m</option>
            <option value="value3">km</option>
          </select><br>
        </p>
      </div>
    </div>
  </div>
</div>
